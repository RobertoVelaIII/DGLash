<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DG Lash Effect</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <h1>DG</h1>
            <p>Lash Effect by Debora Guzman</p>
        </div>
    </header>

    <section class="hero">
        <img src="/Users/XyZist/Desktop/DGLashEffect/images/lash.png" alt="Lash Effect">
        <h2>Lash Effect by Debora Guzman</h2>
    </section>

    <section class="services">
        <!-- List services here if applicable -->
    </section>

    <section class="contact-info">
        <p><i class="fas fa-phone-alt"></i> (956) 310-1417</p>
        <div class="social-icons">
            <i class="fas fa-dollar-sign"></i> <!-- Generic dollar sign icon -->
            <span>$moneth04</span>
            <i class="fab fa-instagram"></i>
            <span>@lashby.dg</span>
        </div>
    </section>

    <div class="contact-form">
        <form>
            <label for="email">Email/Phone</label>
            <input type="text" id="email" name="email" required>

            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <div class="map-container">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3468.52379211672!2d-97.69428098488889!3d26.190631783446175!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x866f84dbd5c3ab21%3A0x1bd991524b9f32b1!2sHarlingen%2C%20TX%2078550%2C%20USA!5e0!3m2!1sen!2sus!4v1698208910367!5m2!1sen!2sus"
            width="100%" height="250" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false"
            tabindex="0"></iframe>
    </div>

    <footer class="cta-footer">
        <p>Ask about our loyalty program!</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
